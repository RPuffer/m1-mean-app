<div class="container">
	<div class="row">
		<div class="col-lg-auto">
			<div class="deck-controls">
				<button type="button" class="btn btn-primary" (click)="onClick()">
					DEAL
				</button>
				<div class="percentage-label" [ngClass]="{'hide-label': !dealt}">Ordered Percentage:</div>
				<div class="percentage-value">{{percentage}}</div>
				<br>
				<div class="percentage-label" [ngClass]="{'hide-label': !dealt}">Average Percentage:</div>
				<div class="percentage-value">{{historicalPercentage}}</div>
			</div>
		</div>
		<div class="col-lg-9">
			<div class="deck-container">
				<div class="deck-row" *ngFor="let row of configuration">
					<div *ngFor="let card of row" [ngClass]="{'not-dealt': !dealt}">
						<div class="deck-card suit-{{card.suit}}" [ngClass]="{'card-match': card.hasMatch}">
							{{card.value}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="history-container container" *ngIf="hasHistory">
		<h5><span class="badge badge-secondary history-label">Historical Decks</span></h5>
		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			<div class="carousel-item" *ngFor="let deck of historical; let i = index; first as isFirst" [ngClass]="{'active': isFirst}">
				<div class="row history-info-container">
					<div class="historical-values col-lg-auto">
						<div class="percentage-label">Deck Number:</div>
						<div class="percentage-value">{{deck._id}}</div>
						<br>
						<div class="percentage-label">Ordered Percentage:</div>
						<div class="percentage-value">{{deck.percentage}}</div>
					</div>
					<div class="deck-container-historical col-lg-10">
						<div class="deck-row-historical" *ngFor="let row of deck.config">
							<div *ngFor="let card of row">
								<div class="deck-card-historical suit-{{card.suit}}" [ngClass]="{'card-match-historical': card.hasMatch}">
									{{card.value}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</div>
